<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>فورمة التاجير — تاريخ أوتوماتيكي</title>
  <script src="https://cdn.jsdelivr.net/npm/exceljs@4.4.0/dist/exceljs.min.js"></script>
  <style>
    :root { --bg:#0b1020; --card:#121a33; --text:#e9eefb; --muted:#aab4d6; --accent:#8ab4ff; --ok:#70d28f; --bad:#ef767a; }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto}
    header{padding:14px 18px;border-bottom:1px solid #1f2a52;position:sticky;top:0;background:#0b1020eb;backdrop-filter:blur(6px);z-index:9}
    h1{margin:0;font-size:18px}
    .container{max-width:1100px;margin:0 auto;padding:16px}
    .card{background:var(--card);border:1px solid #202a4e;border-radius:16px;box-shadow:0 10px 25px rgba(0,0,0,.25);padding:14px}
    label{font-size:12px;color:var(--muted);margin-bottom:6px;display:block}
    input,button{width:100%;padding:10px 12px;border-radius:12px;border:1px solid #2a366b;background:#0e1631;color:var(--text);outline:none}
    input[readonly], input:disabled{opacity:0.85; cursor:not-allowed; background:#0f1835}
    button{cursor:pointer;background:linear-gradient(180deg,#1a2a74,#13215a);border:1px solid #31428a}
    button:hover{filter:brightness(1.05)}
    .grid{display:grid;gap:10px}
    .form-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
    table{width:100%;border-collapse:separate;border-spacing:0 8px;margin-top:10px}
    thead th{background:#0e1631;padding:8px;border-bottom:1px solid #2a366b;font-size:12px;color:var(--muted)}
    tbody td{background:#0f1835;border:1px solid #26336b;border-left:none;border-right:none;padding:8px;font-size:13px}
    .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    .pill{display:inline-flex;gap:8px;align-items:center;background:#0f1a39;border:1px solid #2a366b;border-radius:999px;padding:6px 10px;font-size:12px;color:var(--muted)}
    .hl{color:var(--accent)}
    .warn{background:#331a1a;border:1px solid #5a3333;color:#ffb4b4;padding:8px 10px;border-radius:10px;font-size:12px;display:none}
    .ok{background:#1c3125;border:1px solid #315e41;color:#a7f5bd;padding:8px 10px;border-radius:10px;font-size:12px;display:none}
    .note{font-size:12px;color:#aab4d6}
  </style>
</head>
<body>
  <header><h1>فورمة التاجير — تاريخ/وقت تلقائي</h1></header>
  <div class="container">
    <div class="card grid">
      <div id="msgOk" class="ok"></div>
      <div id="msgWarn" class="warn"></div>

      <div id="formArea" class="grid" style="display:none">
        <div class="note">حقل <b>التاريخ</b> يُملأ تلقائيًا بوقت الجهاز ويظهر للعرض فقط.</div>
        <div class="form-grid" id="dynForm"></div>
        <div class="row" style="justify-content:flex-end;gap:8px">
          <button id="btnRefreshTime" title="تحديث التاريخ الآن">تحديث التاريخ الآن</button>
          <button id="btnAdd">إضافة صف</button>
          <button id="btnExport">تصدير Excel</button>
        </div>

        <div class="card">
          <div class="row" style="justify-content:space-between">
            <span class="pill">الأعمدة: <span id="hdrCount" class="hl">0</span></span>
            <span class="pill">صفوف مدخلة: <span id="rowCount" class="hl">0</span></span>
            <span class="pill">الورقة: <span id="sheetName" class="hl"></span></span>
          </div>
          <table>
            <thead><tr id="thead"></tr></thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

const DATE_FIELD = "التاريخ"; // اسم الحقل المطلوب تعبئته تلقائيًا

let wb = null;
let ws = null;
let headers = []; // [{title, col}]
let rows = [];

const dynForm = document.getElementById('dynForm');
const formArea = document.getElementById('formArea');
const thead = document.getElementById('thead');
const tbody = document.getElementById('tbody');
const msgOk = document.getElementById('msgOk');
const msgWarn = document.getElementById('msgWarn');
const hdrCountEl = document.getElementById('hdrCount');
const rowCountEl = document.getElementById('rowCount');
const sheetNameEl = document.getElementById('sheetName');

function ok(m){ msgOk.textContent=m; msgOk.style.display='block'; msgWarn.style.display='none'; }
function warn(m){ msgWarn.textContent=m; msgWarn.style.display='block'; msgOk.style.display='none'; }

function b64ToArrayBuffer(b64){
  const bin = atob(b64);
  const len = bin.length;
  const bytes = new Uint8Array(len);
  for(let i=0;i<len;i++) bytes[i] = bin.charCodeAt(i);
  return bytes.buffer;
}
function cellText(cell){
  if(!cell) return '';
  let v = cell.value;
  if(!v && cell.master) v = cell.master.value;
  if(v && typeof v === 'object'){
    if(Array.isArray(v.richText)) return v.richText.map(p=>p.text).join('');
    if(v.text) return v.text;
    if(v.result) return String(v.result);
  }
  return (v==null)?'':String(v);
}
function detectHeadersRow(ws){
  for(let r=1;r<=5;r++){
    const row = ws.getRow(r);
    const tmp = [];
    row.eachCell({includeEmpty:true}, (cell, col)=>{
      const t = cellText(cell).trim();
      if(t) tmp.push({title:t, col});
    });
    if(tmp.length>=2) return {row:r, headers:tmp};
  }
  const row = ws.getRow(1);
  const tmp = [];
  row.eachCell({includeEmpty:true}, (cell, col)=>{
    const t = cellText(cell).trim();
    if(t) tmp.push({title:t, col});
  });
  return {row:1, headers:tmp};
}
function pad(n){ return n<10? '0'+n : ''+n; }
function nowStr(){
  const d = new Date();
  const y = d.getFullYear();
  const m = pad(d.getMonth()+1);
  const dd = pad(d.getDate());
  const hh = pad(d.getHours());
  const mm = pad(d.getMinutes());
  return `${y}-${m}-${dd} ${hh}:${mm}`;
}

async function loadTemplate(){
  wb = new ExcelJS.Workbook();
  await wb.xlsx.load(b64ToArrayBuffer(EMBED_B64));
  ws = wb.worksheets[0];
  sheetNameEl.textContent = ws.name;
  const det = detectHeadersRow(ws);
  headers = det.headers;
  hdrCountEl.textContent = headers.length;
  buildUI();
  formArea.style.display = '';
  ok('تم تجهيز الفورمة — ابدأ بالكتابة مباشرة.');
}

function buildUI(){
  dynForm.innerHTML = '';
  // inputs
  headers.forEach(h=>{
    const w = document.createElement('div');
    const isDateField = (h.title === DATE_FIELD);
    const initial = isDateField ? nowStr() : '';
    const roAttr = isDateField ? 'readonly' : '';
    const disabledAttr = isDateField ? 'disabled' : ''; // user sees but cannot change
    w.innerHTML = `<label>${h.title}${isDateField?' (أوتوماتيكي)':''}</label>
                   <input type="text" data-key="${h.title}" value="${initial}" placeholder="${h.title}" ${roAttr} ${disabledAttr}>`;
    dynForm.appendChild(w);
  });
  // header table
  thead.innerHTML='';
  headers.forEach(h=>{
    const th = document.createElement('th');
    th.textContent = h.title;
    thead.appendChild(th);
  });

  // Hook refresh time button
  document.getElementById('btnRefreshTime').addEventListener('click', ()=>{
    const inp = dynForm.querySelector(`input[data-key="${DATE_FIELD}"]`);
    if(inp){ inp.value = nowStr(); }
  });
}

function collectFormValues(){
  const obj = {};
  headers.forEach(h=>{
    const inp = dynForm.querySelector(`input[data-key="${h.title}"]`);
    // if it's the date field (disabled), still read its value
    obj[h.title] = inp ? (inp.value ?? '') : '';
  });
  return obj;
}

function appendPreviewRow(obj){
  const tr = document.createElement('tr');
  headers.forEach(h=>{
    const td = document.createElement('td');
    td.textContent = obj[h.title] ?? '';
    tr.appendChild(td);
  });
  tbody.appendChild(tr);
}
function rebuildPreview(){
  tbody.innerHTML='';
  rows.forEach(appendPreviewRow);
  rowCountEl.textContent = rows.length;
}

document.getElementById('btnAdd').addEventListener('click', ()=>{
  if(headers.length===0){ warn('لا توجد عناوين.'); return; }
  const obj = collectFormValues();
  // ensure date field has a current value if empty
  if(headers.some(h=>h.title===DATE_FIELD) && (!obj[DATE_FIELD] || obj[DATE_FIELD].trim()==='')){
    obj[DATE_FIELD] = nowStr();
  }
  rows.push(obj);
  rebuildPreview();
  // clear only non-date fields
  headers.forEach(h=>{
    if(h.title !== DATE_FIELD){
      const inp = dynForm.querySelector(`input[data-key="${h.title}"]`);
      if(inp) inp.value = '';
    }
  });
});

document.getElementById('btnExport').addEventListener('click', async ()=>{
  if(rows.length===0){ warn('أضف صفًا واحدًا على الأقل قبل التصدير.'); return; }
  const fresh = new ExcelJS.Workbook();
  await fresh.xlsx.load(b64ToArrayBuffer(EMBED_B64));
  const wss = fresh.worksheets[0];
  const det = detectHeadersRow(wss);
  const hdrs = det.headers;
  const start = det.row + 1;

  for(let i=0;i<rows.length;i++){
    const row = wss.getRow(start + i);
    hdrs.forEach(h=>{
      let val = rows[i][h.title];
      if(h.title === DATE_FIELD && (!val || String(val).trim()==='')){
        val = nowStr();
      }
      row.getCell(h.col).value = String(val ?? '');
    });
    row.commit();
  }

  const buf = await fresh.xlsx.writeBuffer();
  const blob = new Blob([buf], {type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = "فورمة_التاجير_معبأة.xlsx";
  a.click();
  URL.revokeObjectURL(url);
  ok('تم التصدير.');
});

document.addEventListener('DOMContentLoaded', loadTemplate);
</script>
